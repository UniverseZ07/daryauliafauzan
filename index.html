<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            margin: 20px 0;
            font-size: 2.5em;
            color: #007acc;
        }
        h2 {
            margin: 10px 0;
            font-size: 2em;
            font-weight: bold;
        }
        p {
            font-size: 1.2em;
            margin: 40px 0 20px;
        }
        .photo-placeholder {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.9em;
            color: #666;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>HELLO, MY NAME IS</h1>
        <h2>DARY AULIA FAUZAN</h2>
        <div class="photo-placeholder">
            Your Photo Here
        </div>
        <p>About me</p>
    </div>
</body>
</html>
